<!doctype html>
<html>

<head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
    <script type="text/javascript" src="js/util.js"></script>
    <script type="text/javascript" src="js/employee.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <link type="text/css" rel="stylesheet" href="css/main.css" />
</head>

<body>
    <div class="container small">
        <header class="blog-header py-3">
            <div class="row flex-nowrap justify-content-between align-items-center">
                <div class=" col-offset-4 col-4 text-center">
                    <a class="blog-header-logo text-dark" href="#">Employee Management</a>
                </div >
            </div>
        </header>
        <div class="row container">
            <form class="col-md-4 entryForm" id="employeeForm">
                <div class="h6">Add Employee</div>
                <div class="form-group">
                    <div class="form-group">
                        <input placeholder="First Name" name="firstName" class="form-control " type="text" id="firstName" />
                    </div>
                    <div class="form-group">
                        <input placeholder="Last Name" name="lastName" class="form-control " type="text" id="lastName" />
                    </div>
                    <div class="form-group">
                        <input placeholder="Address" name="address" class="form-control " type="text" id="address" />
                    </div>
                    <div class="form-group">
                        <input placeholder="Phone No." name="phoneno" class="form-control " type="text" id="phoneno" />
                    </div>
                    <div class="form-group">
                        <div class="radio">
                            <label class="radio-inline " for="sex"> Sex</label>
                            <label class="radio-inline ">
                                <input type="radio" name="sex" checked value="yes"> Male </label>
                            <label class="radio-inline">
                                <input type="radio" name="sex" checked value="no"> Female </label>
                        </div>
                    </div>
                      <div class="form-group">
                        <input class="btn btn-default  submitBtn" id="submitBtn" type="button" value="Submit" onclick="getInput()" />
                    </div>
                </div>
            </form>
            <div class="col-md-8" id='infoContainer'>
                <div class="table-responsive">
                    <table id="employeesTableId" class="table table-striped table-sm">
                    </table>
                </div>
            </div>
        </div>
        </div>
</body>

</html>
